<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="WebContent/js/main.js"></script>
	
	<script type="text/javascript" src="WebContent/js/helpers/array.js"></script>
	<script type="text/javascript" src="WebContent/js/helpers/managerbase.js"></script>
	
	<script type="text/javascript" src="WebContent/js/mousemanager.js"></script>
	<script type="text/javascript" src="WebContent/js/uimanager.js"></script>
	<script type="text/javascript" src="WebContent/js/objectproperties.js"></script>
	<script type="text/javascript" src="WebContent/js/canvas.js"></script>
	<script type="text/javascript" src="WebContent/js/tools.js"></script>
	<script type="text/javascript" src="WebContent/js/toolbar.js"></script>
	<script type="text/javascript" src="WebContent/js/toolbarmanager.js"></script>
	
	<script type="text/javascript" src="WebContent/js/testoutput.js"></script>
	
	<link rel="stylesheet" type="text/css" href="WebContent/css/style.css">
	
	<title>Drawing Application</title>
</head>
<body>
	<div id="MainMenu" class="UI_MainMenu">
		<hgroup>Main Menu</hgroup>
	</div>
	
	<div id="ObjectProperties" class="UI_ObjectProperties">
		<hgroup>Object Properties</hgroup>
	</div>
	
	<div id="ToolBar" class="UI_ToolBar" data-binding="toolBar">
	
		<hgroup>Tool Bar</hgroup>
		
		<div id="ToolBarHandle" class="UI_ToolBarHandle" ></div>
		
		<ol id="ToolBarItems" class="UI_ToolBarItems" >
			<ol id="ToolBarItems_Select" class="ToolBarItems_Section">
				<li id="ToolBarItem_0" class="UI_ToolBarItem"><img alt="Select Object" src="WebContent/images/ToolBarItems_Icons.png"></li>
				<li id="ToolBarItem_1" class="UI_ToolBarItem"><img alt="Select Element" src="WebContent/images/ToolBarItems_Icons.png"></li>
			</ol>
			<ol id="ToolBarItems_Create" class="ToolBarItems_Section">
				<li id="ToolBarItem_2" class="UI_ToolBarItem"><img alt="Create Rectangle" src="WebContent/images/ToolBarItems_Icons.png"></li>
				<li id="ToolBarItem_3" class="UI_ToolBarItem"><img alt="Create Ellipse" src="WebContent/images/ToolBarItems_Icons.png"></li>
				<li id="ToolBarItem_4" class="UI_ToolBarItem"><img alt="Create Line" src="WebContent/images/ToolBarItems_Icons.png"></li>	
				<li id="ToolBarItem_5" class="UI_ToolBarItem"><img alt="Create Curve" src="WebContent/images/ToolBarItems_Icons.png"></li>	
				<li id="ToolBarItem_6" class="UI_ToolBarItem"><img alt="Create Text" src="WebContent/images/ToolBarItems_Icons.png"></li>			
			</ol>
			<ol id="ToolBarItems_Canvas" class="ToolBarItems_Section">
				<li id="ToolBarItem_7" class="UI_ToolBarItem"><img alt="Canvas Zoom" src="WebContent/images/ToolBarItems_Icons.png"></li>
				<li id="ToolBarItem_8" class="UI_ToolBarItem"><img alt="Canvas Pan" src="WebContent/images/ToolBarItems_Icons.png"></li>
			</ol>
						
		</ol>		
	</div>
	
	<div id="TestControl" style="width: 500px; height: auto; margin: auto; text-align: center;"></div>
	
	<canvas id="DrawingCanvas" class="UI_DrawingCanvas" data-binding="drawingCanvas"></canvas>
	
	<div id="TestOutput" class="UI_TestOutput"></div>
</body>
</html>
